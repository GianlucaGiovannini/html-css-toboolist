<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!------------------
        css bonus

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="to-do-logo">
        <img class="img-logo" src="./img/logo_boolean.jpg" alt="Logo Boolean">
        <h1 class="text-logo">
            Toboolist
        </h1>
    </header>
    <!-- /.logo_todo -->
    <main class="container">
        <header class="header_main text-padding">
            <buttom class="add-task">Add Task</buttom>
            <button class="add-section">Add Section</button>
        </header>
        <!-- /.header_main -->

        <section class="section-task text-padding"> 
            <div class="title-section">
                <span>&#9660;</span>
                <h2>New Task</h2>
            </div>
            <!-- /.title-section -->
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Quarterly newsletter</span>
                <button id="b-editorial" class="button-taskes">Editorial</button>
            </div>
            <!-- /.taskes -->    
        </section>
        <!-- /.section-task -->

        <section class="section-task text-padding"> 
            <div class="title-section">
                <span>&#9660;</span>
                <h2>Today</h2>
            </div>
            <!-- /.title-section -->
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Recruiting blog post</span>
                <button id="b-editorial" class="button-taskes">Editorial</button>
            </div>
            <!-- /.taskes -->  
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Mobile app launch</span>
                <button id="b-goals" class="button-taskes">Ql Goals</button>
            </div>
            <div class="taskes">
                <span class="circle-false">x</span>
                <span> Interview John H.</span>
                <button id="b-recruiting" class="button-taskes">Recruiting</button>
            </div>
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Summit update to mobile storefrons</span>
                <button id="b-mobile" class="button-taskes">Mobile</button>
            </div>  
        </section>
        <!-- /.section-task -->

        <section class="section-task text-padding last-padding"> 
            <div class="title-section">
                <span>&#9660;</span>
                <h2>Upcoming</h2>
            </div>
            <!-- /.title-section -->
            <div class="taskes">
                <span class="circle-false">x</span>
                <span> Schedule meeting with Alex</span>
            </div>
            <!-- /.taskes -->  
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Hompage refresh</span>
                <button id="b-website" class="button-taskes">Website</button>
            </div>
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Onboard new Sales team members</span>
                <button id="b-sales" class="button-taskes">Sales</button>
            </div>
            <div class="taskes">
                <span class="circle-true">✓</span>
                <span> Review editorial calendar</span>
                <button id="b-editorial" class="button-taskes">Editorial</button>
            </div>  
        </section>
        <!-- /.section-task -->


    </main>
    <!-- /.container -->

    
</body>
</html>
